<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!-- Sidebar content -->
            <p><label for="search-text">Search:</label> <input ng-model="$ctrl.query" id="search-text"></p>
            <p>
                <label for="search-dropdown">Search:</label>
                <select ng-model="$ctrl.orderProp" id="search-dropdown">
                    <option value="name">Alphabetical</option>
                    <option value="age">Newest</option>
                </select>
            </p>
        </div>
        <div class="col-md-10">
            <!-- Body content -->
            <ul class="phones">
                <li ng-repeat="phone in $ctrl.phones | filter:$ctrl.query | orderBy:$ctrl.orderProp" class="thumbnail phone-list-item">
                    <a href="#!/phones/{{ phone.id }}" class="thumb">
                        <img ng-src="{{ phone.imageUrl }}" alt="{{ phone.name }}">
                    </a>
                    <a href="#!/phones/{{ phone.id }}">{{ phone.name }}</a>
                    <p>{{ phone.snippet }}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
